<div class="container d-flex justify-content-center">
	<p-card class="text-center">
		<div class="row">
			<div class="col">
				<h2>Login</h2>
				<hr>
				<form [formGroup]="loginForm">
					<div class="row">
						<div class="col">
							<span class="p-input-icon-left">
								<i class="pi pi-user"></i>
								<input type="email" pInputText placeholder="E-mail" formControlName="email">
							</span>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col">
							<span class="p-input-icon-left">
								<i class="pi pi-lock"></i>
								<input type="password" pInputText placeholder="Password" formControlName="password">
							</span>
						</div>
					</div>
				</form>

				<div class="row">
					<div class="col">
						<button pButton type="button" label="Login" class="w-100 mt-4" (click)="login()"></button>
						<p-progressBar *ngIf="isLoading" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
					</div>
				</div>

			</div>
			<div class="col d-sm-flex d-none">
				<img src="../assets/SeniaLogo.png" alt="seniaLogo" height="65px" class="my-auto">
			</div>
		</div>
	</p-card>
</div>
